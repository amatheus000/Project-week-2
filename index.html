<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QSR vs Non-QSR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>üçî QSR vs Non-QSRüçù</h1></header>
    <div id="controls">
      <div>
        <label for="age">Age</label>
        <select id="age">
          <option>23</option>
          <option>26</option>
          <option>27</option>
          <option>29</option>
          <option>75</option>
        </select>
      </div>
      <div>
        <label for="favorite-qsr">Favorite qsr</label>
        <select id="favorite-qsr">
          <option>McDonalds</option>
          <option>Burger King</option>
          <option>Dunkin Donuts</option>
          <option>Shake Shake</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label for="search">Search</label>
        <input id="search" type="text" autocomplete="off" />
      </div>
    </div>
    <main>
      <section id="presentation-text">
        <h2>
          The following webpage show the QSR Guests eating preferences. Try not
          to get too hungry...
        </h2>
      </section>
      <section id="user-responses">
        <h2>Loading Food Preferences...</h2>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.min.js"></script>
    <script src="data.js"></script>
  </body>
</html>
